############## ADD Entity ####################################################################
mutation mEntityAdd($obj: EntityInput!){
  entityAdd(entity: $obj) {
    identifier,
    name,
    project,
    identification,
    legal,
    phone,
    address1,
    address2,
    city,
    zip,
    country,
    owner,
    members,
    groups,
    channels,
    contracts,
    createdAt,
    modifiedAt,
    deletedAt
  }
}

